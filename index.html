    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
            border: 0px;
            box-sizing: border-box;
            background: rgb(226, 226, 226);
        }

        .ui-kit {
            display: flex;
            flex-direction: column;
            padding: 0px 5%;
        }

        .ui-kit__title {
            margin-bottom: 0px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 28px;
            color: rgb(24, 24, 24);
        }

        .ui-kit__refs-list {
            display: flex;
            flex-direction: column;
            padding-left: 50px;
            list-style: none;
        }

        .ui-kit__item {
            position: relative;
            display: flex;
            align-items: center;
        }

        .ui-kit__item::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgb(63, 63, 63);
            margin-left: -30px;
        }

        .ui-kit__ref-text {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 24px;
            color: rgb(63, 63, 63);
        }

        .ui-kit__ref-text:hover {
            color: rgb(230, 80, 80);
        }
