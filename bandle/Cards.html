<!DOCTYPE html><html><head><meta charset="utf-8"><title>Cards</title><link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"><link href="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/css/datepicker.css" rel="stylesheet"><link href="Cards.css" rel="stylesheet"></head><body><div class="cards"><div class="globalLogo"><img src="src/GlobalLogo/img/logo.svg"></div><form class="formDefault formDefault_guestsAndDateRange"><p class="formDefault__title">Найдём номера под ваши пожелания</p><div class="dateInput dateInput_double"><div class="dateInput__container"><p class="dateInput__title">выезд</p><label class="dateInput__datepickerLabel dateInput__datepickerLabel_first"><input class="dateInput__datepickerInput dateInput__datepickerInput_first" type="text" name="first_date" placeholder="ДД.ММ.ГГГГ" readonly><p class="dateInput__datepickerArrow dateInput__datepickerLabel_first">expand_more</p></label></div><div class="dateInput__container"><p class="dateInput__title">прибытие</p><label class="dateInput__datepickerLabel dateInput__datepickerLabel_second"><input class="dateInput__datepickerInput dateInput__datepickerInput_second" type="text" name="second_date" placeholder="ДД.ММ.ГГГГ" readonly><p class="dateInput__datepickerArrow dateInput__datepickerLabel_second">expand_more</p></label></div></div><div class="dropdown" data-border-radius=""><div class="dropdown__title"><p class="dropdown__titleText">гости</p></div><div class="dropdown__input dropdown__input_sumNumber" data-default-value="Сколько гостей"><input class="dropdown__mainInput" placeholder="dropdown" name="dropdown" type="text" value="Сколько гостей" readonly><p class="dropdown__dropdownInput">expand_more</p><div class="dropdown__dropedList" style="display:none;"><div class="dropdown__dropedListItem"><p class="dropdown__dropedListItemText">взрослые</p><div class="drop
